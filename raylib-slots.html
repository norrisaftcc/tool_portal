<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raylib Slot Machine (Simulation)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0A1A;
            color: white;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #003300 0%, #006600 50%, #009900 100%);
            overflow: hidden;
        }
        
        .machine-frame {
            width: 800px;
            max-width: 100%;
            height: 600px;
            background-color: #800000;
            border: 8px solid #D4AF37;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .reel-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }
        
        .reel {
            width: 120px;
            height: 360px;
            background: #222;
            border: 3px solid #D4AF37;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            height: 120px;
            width: 100%;
            background: white;
            border-bottom: 1px dashed #444;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .spin-button {
            background: radial-gradient(circle, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .credits-display {
            background: #111;
            border: 3px solid #D4AF37;
            padding: 10px 20px;
            font-size: 24px;
            color: #32CD32;
            margin-top: 20px;
            border-radius: 8px;
        }
        
        .message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="color: #FFD700; margin-bottom: 30px;">Fruity Slot Machine</h1>
        
        <div class="machine-frame">
            <div class="reel-container">
                <div class="reel">
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">üçá</div>
                </div>
                <div class="reel">
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">üçá</div>
                </div>
                <div class="reel">
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">üçá</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="spin-button" id="spinButton">SPIN</button>
            </div>
            
            <div class="credits-display">
                Credits: <span id="credits">100</span>
            </div>
            
            <div class="message" id="message">Press SPIN to play!</div>
        </div>
    </div>
    
    <script>
        // This is a simulation script that mimics the behavior of the Raylib WebAssembly game
        let credits = 100;
        const spinButton = document.getElementById('spinButton');
        const creditsElement = document.getElementById('credits');
        const messageElement = document.getElementById('message');
        const reels = document.querySelectorAll('.reel');
        
        // Symbols we can show
        const symbols = ['üçí', 'üçã', 'üçá', 'üçâ', 'üçä', 'üíé', '7Ô∏è‚É£', 'üçÄ', 'üîî', '‚≠ê'];
        
        // Payouts for each symbol
        const payouts = {
            'üçí': 150,
            'üçã': 25,
            'üçâ': 200,
            'üçä': 100,
            'üçá': 50,
            'üíé': 300,
            '7Ô∏è‚É£': 1000,
            'üçÄ': 500,
            'üîî': 250,
            '‚≠ê': 100
        };
        
        // Initialize with random symbols
        function initializeReels() {
            reels.forEach(reel => {
                const symbolElements = reel.querySelectorAll('.symbol');
                symbolElements.forEach(symbol => {
                    symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
            });
        }
        
        // Animate spinning
        function spin() {
            if (credits < 5) {
                messageElement.textContent = 'Not enough credits!';
                return;
            }
            
            // Deduct bet
            credits -= 5;
            creditsElement.textContent = credits;
            
            // Notify parent window about the bet
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'GAME_EVENT',
                    action: 'BET',
                    amount: 5
                }, '*');
            }
            
            messageElement.textContent = 'Spinning...';
            spinButton.disabled = true;
            
            // Animate each reel
            let delay = 0;
            reels.forEach((reel, index) => {
                delay = (index + 1) * 400;
                
                // Create animation
                let spins = 0;
                const maxSpins = 10 + index * 5;
                
                const spinInterval = setInterval(() => {
                    const symbolElements = reel.querySelectorAll('.symbol');
                    symbolElements.forEach(symbol => {
                        symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    });
                    
                    spins++;
                    if (spins >= maxSpins) {
                        clearInterval(spinInterval);
                        
                        // If this is the last reel, check for wins
                        if (index === reels.length - 1) {
                            checkForWin();
                        }
                    }
                }, 50);
            });
            
            // Re-enable button after animation
            setTimeout(() => {
                spinButton.disabled = false;
            }, delay + 500);
        }
        
        // Check if we have a winning combination
        function checkForWin() {
            // Get middle row symbols
            const symbols = [];
            reels.forEach(reel => {
                const symbolElements = reel.querySelectorAll('.symbol');
                symbols.push(symbolElements[1].textContent);
            });
            
            // Check for match (all 3 symbols the same)
            if (symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
                const symbol = symbols[0];
                const winAmount = payouts[symbol] || 100;
                
                credits += winAmount;
                creditsElement.textContent = credits;
                
                messageElement.textContent = `WIN! ${winAmount} credits!`;
                
                // Notify parent window about the win
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'GAME_EVENT',
                        action: 'WIN',
                        amount: winAmount,
                        symbol: symbol
                    }, '*');
                }
            } else {
                messageElement.textContent = 'Try again!';
            }
        }
        
        // Force a win (for testing)
        function forceWin() {
            const winSymbol = '7Ô∏è‚É£'; // Highest payout
            
            reels.forEach(reel => {
                const symbolElements = reel.querySelectorAll('.symbol');
                symbolElements[1].textContent = winSymbol; // Set middle row
            });
            
            const winAmount = payouts[winSymbol];
            credits += winAmount;
            creditsElement.textContent = credits;
            
            messageElement.textContent = `WIN! ${winAmount} credits!`;
            
            // Notify parent window about the win
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'GAME_EVENT',
                    action: 'WIN',
                    amount: winAmount,
                    symbol: winSymbol
                }, '*');
            }
        }
        
        // Update credits from outside
        function updateCredits(newAmount) {
            credits = newAmount;
            creditsElement.textContent = credits;
        }
        
        // Expose functions to Module for WebAssembly compatibility simulation
        window.Module = {
            ccall: function(funcName, returnType, argTypes, args) {
                if (funcName === 'updateCredits') {
                    updateCredits(args[0]);
                } else if (funcName === 'forceWin') {
                    forceWin();
                }
            }
        };
        
        // Initialize the game
        initializeReels();
        
        // Event listeners
        spinButton.addEventListener('click', spin);
        
        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.source !== window.parent) return;
            
            const data = event.data;
            
            if (data && data.type === 'PORTAL_EVENT') {
                switch (data.action) {
                    case 'UPDATE_CREDITS':
                        updateCredits(data.amount);
                        break;
                        
                    case 'FORCE_WIN':
                        forceWin();
                        break;
                }
            }
        });
        
        // Notify parent that game is ready
        if (window.parent !== window) {
            window.parent.postMessage({
                type: 'GAME_EVENT',
                action: 'GAME_READY'
            }, '*');
        }
    </script>
</body>
</html>
